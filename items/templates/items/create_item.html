{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class='container'>
    <form action="{% url 'items:create-item'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type='submit' class='btn btn-primary btn-large' value='Create Your Item!'>
    </form>
</div>
{% endblock content %}
